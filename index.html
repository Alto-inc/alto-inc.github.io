<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alto Commissions</title>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #171717;
      font-family: 'Raleway', sans-serif, Arial, sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    form {
      background: #222;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(90, 103, 242, 0.5);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #5A67F2;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      background: #171717;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 0.9rem 1rem;
      color: #eee;
      font-size: 1rem;
      font-weight: 400;
      resize: vertical;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #5A67F2;
      background: #222;
    }
    textarea {
      min-height: 120px;
    }
    button[type="submit"] {
      background-color: #5A67F2;
      border: none;
      padding: 0.9rem 0;
      font-size: 1.2rem;
      color: #fff;
      font-weight: 700;
      border-radius: 9999px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button[type="submit"]:hover {
      background-color: #6b74f8;
      transform: scale(1.05);
    }
    button svg {
      stroke: currentColor;
      fill: currentColor;
      stroke-width: 0;
      width: 1.2em;
      height: 1.2em;
      opacity: 0.8;
    }
    /* Responsive */
    @media (max-width: 480px) {
      form {
        padding: 1.5rem 1.8rem;
      }
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/altoincofficial@gmail.com" method="POST">
    <img src="Alto Black Logo.png">
    <h1>Commission Request</h1>

    <input type="text" name="name" required placeholder="Your Name" autocomplete="name" />
    <input type="email" name="email" required placeholder="Your Email" autocomplete="email" />
    <textarea name="message" required placeholder="Describe your commission details..."></textarea>

    <!-- Hidden inputs for FormSubmit -->
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="New Contact Submission from Commission Site" />
    <input type="hidden" name="_next" value="thanks.html" />
    <input type="hidden" name="_autoresponse" value="Thanks for reaching out! I'll get back to you soon." />
    <input type="hidden" name="_template" value="table" />
    <input type="text" name="_honey" style="display:none" />

    <button type="submit">
      Submit
      <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"/>
      </svg>
    </button>
  </form>

</body>
</html>
